<div nz-row nzAlign="middle">
    <div nz-col nzSpan="6">
        <span [style]="{color: getFontColor(minorColor)}" class="poemFont" nz-typography>
            {{"菜单栏"}}
        </span>
    </div>
    <div [style]="{textAlign: 'right'}" nz-col nzSpan="18">
        <nz-space>
            <button (click)="weChatBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    *nzSpaceItem [nzShape]="preferenceData.buttonShape === 'round' ? 'circle' : preferenceData.buttonShape"
                    [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzType="wechat" nzTheme="outline"></span>
            </button>
            <button (click)="blogBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    *nzSpaceItem [nzShape]="preferenceData.buttonShape === 'round' ? 'circle' : preferenceData.buttonShape"
                    [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
            >
                <span class="bi bi-rss-fill"></span>
            </button>
            <button (click)="supportBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    *nzSpaceItem [nzShape]="preferenceData.buttonShape"
                    [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="gift"></span>
                {{"捐助"}}
            </button>
        </nz-space>
    </div>
</div>
