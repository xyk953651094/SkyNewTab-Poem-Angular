<nz-card [nzBodyStyle]="{backgroundColor: minorColor}" [nzExtra]="extraTemplate"
         [style]="{border: '1px solid ' + getFontColor(minorColor)}"
         nzSize="small"
         nzTitle="产品信息"
>
    <div nz-row [nzGutter]="[0, 8]">
        <div nz-col nzSpan="12">
            <button (click)="homeBtnOnClick('github')" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape"
                    [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="github"></span>
                {{"产品主页"}}
            </button>
        </div>
        <div nz-col nzSpan="12">
            <button (click)="homeBtnOnClick('gitlab')" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape"
                    [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="gitlab"></span>
                {{"产品主页"}}
            </button>
        </div>
        <div nz-col nzSpan="12">
            <button (click)="updateBtnOnClick('github')" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape"
                    [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="github"></span>
                {{"更新日志"}}
            </button>
        </div>
        <div nz-col nzSpan="12">
            <button (click)="updateBtnOnClick('gitlab')" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape"
                    [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="gitlab"></span>
                {{"更新日志"}}
            </button>
        </div>
        <div nz-col nzSpan="12">
            <button (click)="helpBtnOnClick('github')" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape" [style.color]="getFontColor(minorColor)"
                    class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="github"></span>
                {{"帮助文档"}}
            </button>
        </div>
        <div nz-col nzSpan="12">
            <button (click)="helpBtnOnClick('gitlab')" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape" [style.color]="getFontColor(minorColor)"
                    class="poemFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="gitlab"></span>
                {{"帮助文档"}}
            </button>
        </div>
    </div>
</nz-card>

<ng-template #extraTemplate>
    <span [style]="{color: getFontColor(minorColor)}" nz-icon nzTheme="outline" nzType="info-circle"></span>
</ng-template>
