<button (click)="showDrawerBtnOnClick()" [nzTooltipColor]="minorColor"
        [style]="{color: getFontColor(minorColor), backgroundColor: minorColor}"
        class="componentTheme poemFont" nz-button nz-tooltip
        [nzShape]="buttonShape"
        nzSize="large" nzTooltipPlacement="bottomRight" nzTooltipTitle="菜单栏"
        nzType="text"
>
    <span nz-icon nzType="menu" nzTheme="outline"></span>
</button>

<nz-drawer
    (nzOnClose)="drawerOnClose()"
    [nzBodyStyle]="{backgroundColor: minorColor}"
    [nzFooter]="drawerFooter"
    [nzHeight]="500"
    [nzMaskStyle]="{backdropFilter: 'blur(10px)', WebkitBackdropFilter: 'blur(10px)'}"
    [nzPlacement]="drawerPosition"
    [nzVisible]="displayDrawer"
    [nzWidth]="380"
    nzCloseIcon=null
    nzSize="default"
    [nzTitle]="drawerHeader"
>
    <ng-container *nzDrawerContent>
        <nz-space nzDirection="vertical" nzSize="large" id="drawerContent">
            <preferenceFunction-component
                (getPreferenceFunctionData)="getPreferenceFunctionData($event)"
                *nzSpaceItem
                [majorColor]="majorColor"
                [minorColor]="minorColor"
            />
            <preferenceInfo-component
                *nzSpaceItem
                [majorColor]="majorColor"
                [minorColor]="minorColor"
                [preferenceData]="preferenceData"
            />
            <preferenceEmail-component
                *nzSpaceItem
                [majorColor]="majorColor"
                [minorColor]="minorColor"
                [preferenceData]="preferenceData"
            />
            <preferenceProduct-component
                *nzSpaceItem
                [majorColor]="majorColor"
                [minorColor]="minorColor"
                [preferenceData]="preferenceData"
            />
<!--            <preferenceLink-component-->
<!--                *nzSpaceItem-->
<!--                [majorColor]="majorColor"-->
<!--                [minorColor]="minorColor"-->
<!--                [preferenceData]="preferenceData"-->
<!--            />-->
            <preferenceToTop-component
                *nzSpaceItem
                [majorColor]="majorColor"
                [minorColor]="minorColor"
                [preferenceData]="preferenceData"
            />
        </nz-space>
    </ng-container>
</nz-drawer>
<ng-template #drawerHeader>
    <preferenceHeader-component
        [majorColor]="majorColor"
        [minorColor]="minorColor"
        [preferenceData]="preferenceData"
    />
</ng-template>
<ng-template #drawerFooter>
    <div nz-row nzAlign="middle" nzJustify="center">
        <preferenceFooter-component
            [majorColor]="majorColor"
            [minorColor]="minorColor"
            [preferenceData]="preferenceData"
        />
    </div>
</ng-template>
