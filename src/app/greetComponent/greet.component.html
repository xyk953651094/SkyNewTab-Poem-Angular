<button nz-button nzType="text" nzShape="round" nzSize="large" class="buttonFont" [style.color]="fontColor" (click)="greetBtnOnClick()"
        nz-popover [nzPopoverTitle]="popoverTitle" [nzPopoverContent]="popoverContent" nzPopoverPlacement="bottomLeft"
>
    <span [class]="greetIcon"></span>
  {{greetContent}}
</button>
<ng-template #popoverTitle>
  <span nz-typography [style.color]="fontColor">{{calendar}}</span>
</ng-template>
<ng-template #popoverContent>
  <nz-space nzDirection="vertical" nzAlign="start" class="popoverFont">
    <div nz-typography [style.color]="fontColor">
      <span nz-icon nzType="check-circle" nzTheme="outline">
      </span>
      {{"&nbsp;宜：" + suit}}
    </div>
    <div nz-typography [style.color]="fontColor">
      <span nz-icon nzType="close-circle" nzTheme="outline">
      </span>
      {{"&nbsp;忌：" + avoid}}
    </div>
