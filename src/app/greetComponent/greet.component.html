<button [nzPopoverContent]="popoverContent" [nzPopoverOverlayStyle]="{minWidth: '550px'}"
        [nzPopoverTitle]="popoverTitle"
        [nzShape]="preferenceData.buttonShape"
        [style]="{display: display, cursor: 'default', color: getFontColor(minorColor), backgroundColor: minorColor}"
        class="componentTheme poemFont"
        nz-button nz-popover nzPopoverPlacement="bottomLeft" nzSize="large"
        nzType="text"
>
    <span [class]="greetIcon">&nbsp;&nbsp;</span>
    {{greetContent + " ｜ " + holidayContent}}
</button>

<ng-template #popoverTitle>
    <div nz-row nzAlign="middle">
        <div nz-col nzSpan="10">
            <span [style]="{color: getFontColor(minorColor)}" class="poemFont" nz-typography>{{"万年历"}}</span>
        </div>
        <div class="alignRight" nz-col nzSpan="14">
            <nz-space>
                <button (click)="historyBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                        (mouseover)="btnMouseOver(majorColor, $event)"
                        *nzSpaceItem
                        [nzShape]="preferenceData.buttonShape"
                        [style]="{color: getFontColor(minorColor)}" class="poemFont"
                        nz-button nzType="text"
                >
                    <span nz-icon nzTheme="outline" nzType="history"></span>
                    {{"历史上的今天"}}
                </button>
                <button (click)="infoBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                        (mouseover)="btnMouseOver(majorColor, $event)"
                        *nzSpaceItem
                        [nzShape]="preferenceData.buttonShape"
                        [style]="{color: getFontColor(minorColor)}" class="poemFont"
                        nz-button nzType="text"
                >
                    <span nz-icon nzTheme="outline" nzType="more"></span>
                    {{"更多信息"}}
                </button>

<!--                <button-component [buttonContent]="'更多信息'" [buttonCursor]="'pointer'"-->
<!--                                  [buttonIcon]="buttonIcon" (buttonOnClick)="infoBtnOnClick()"-->
<!--                                  [buttonShape]="preferenceData.buttonShape"-->
<!--                                  [majorColor]="majorColor" [minorColor]="minorColor"-->
<!--                                  *nzSpaceItem-->
<!--                />-->
<!--                <ng-template #buttonIcon>-->
<!--                    <span nz-icon nzTheme="outline" nzType="more"></span>-->
<!--                </ng-template>-->
            </nz-space>
        </div>
    </div>
</ng-template>
<ng-template #popoverContent>
    <nz-space nzAlign="start" nzDirection="vertical">
        <button (mouseout)="btnMouseOut(minorColor, $event)" (mouseover)="btnMouseOver(majorColor, $event)" *nzSpaceItem
                [nzShape]="preferenceData.buttonShape"
                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                class="poemFont"
                nz-button nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="calendar"></span>
            {{calendar}}
        </button>
        <button (mouseout)="btnMouseOut(minorColor, $event)" (mouseover)="btnMouseOver(majorColor, $event)"
                *nzSpaceItem
                [nzShape]="preferenceData.buttonShape"
                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                class="poemFont"
                nz-button nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="check-circle"></span>
            {{"宜：" + (suit.length < btnMaxSize) ? suit : suit.substring(0, btnMaxSize) + "..."}}
        </button>
        <button (mouseout)="btnMouseOut(minorColor, $event)" (mouseover)="btnMouseOver(majorColor, $event)"
                *nzSpaceItem
                [nzShape]="preferenceData.buttonShape"
                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                class="poemFont"
                nz-button nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="close-circle"></span>
            {{"忌：" + (avoid.length < btnMaxSize) ? avoid : avoid.substring(0, btnMaxSize) + "..."}}
        </button>
    </nz-space>
</ng-template>
