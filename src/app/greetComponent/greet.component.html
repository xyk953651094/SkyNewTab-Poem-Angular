<button [nzPopoverContent]="popoverContent" [nzPopoverOverlayStyle]="{minWidth: '550px'}"
        [nzPopoverTitle]="popoverTitle" [style]="{display: display, cursor: 'default', color: getFontColor(minorColor), backgroundColor: minorColor}" class="componentTheme poemFont"
        nz-button
        nz-popover nzPopoverPlacement="bottomLeft" nzShape="round" nzSize="large"
        nzType="text"
>
    <span [class]="greetIcon">&nbsp;&nbsp;</span>
    {{greetContent + "｜" + holidayContent}}
</button>
<ng-template #popoverTitle>
    <div nz-row nzAlign="middle">
        <div nz-col nzSpan="10">
            <span [style]="{color: getFontColor(minorColor)}" class="poemFont" nz-typography>{{"万年历"}}</span>
        </div>
        <div class="alignRight" nz-col nzSpan="14">
            <nz-space>
                <button (click)="historyBtnOnClick()" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                        *nzSpaceItem
                        [style]="{color: getFontColor(minorColor)}"
                        class="poemFont"
                        nz-button
                        nzShape="round" nzType="text"
                >
                    <span nz-icon nzTheme="outline" nzType="history"></span>
                    {{"历史上的今天"}}
                </button>
                <button (click)="infoBtnOnClick()" (mouseout)="btnMouseOut($event)"
                        (mouseover)="btnMouseOver($event)"
                        *nzSpaceItem
                        [style]="{color: getFontColor(minorColor)}"
                        class="poemFont"
                        nz-button
                        nzShape="round" nzType="text"
                >
                    <span nz-icon nzTheme="outline" nzType="info-circle"></span>
                    {{"更多信息"}}
                </button>
            </nz-space>
        </div>
    </div>
</ng-template>
<ng-template #popoverContent>
    <nz-space nzAlign="start" nzDirection="vertical">
        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)" *nzSpaceItem
                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                class="poemFont"
                nz-button
                nzShape="round" nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="calendar"></span>
            {{calendar}}
        </button>
        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                *nzSpaceItem
                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                class="poemFont"
                nz-button
                nzShape="round" nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="check-circle"></span>
            {{"宜：" + suit}}
        </button>
        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                *nzSpaceItem
                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                class="poemFont"
                nz-button
                nzShape="round" nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="close-circle"></span>
            {{"忌：" + avoid}}
        </button>
    </nz-space>
</ng-template>
