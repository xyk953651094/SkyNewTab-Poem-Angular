<div nz-row nzJustify="center">
  <div nz-col nzSpan="24">
    <button nz-button nzType="text" nzShape="round" nzSize="large"
            class="buttonFont poemContent"
            (click)="poemContentBtnOnClick()"
            [style.color]="fontColor"
    >
      {{poemContent}}
    </button>
  </div>
  <div nz-col [nzXs]="{span: 0}" [nzSm]="{span: 0}" [nzMd]="{span: 0}" [nzLg]="{span: 24}" [nzXl]="{span: 24}" [nzXXl]="{span: 24}">
    <button nz-button nzType="text" nzShape="round" nzSize="large"
            class="buttonFont"
            (click)="poemAuthorBtnOnClick()"
            [style.color]="fontColor"
    >
      {{poemAuthorDetails}}
    </button>
  </div>
</div>
