<div nz-row nzAlign="middle" nzJustify="center">
    <nz-space nzAlign="center" nzDirection="vertical">
        <div *nzSpaceItem [nzLg]="{span: 24}" [nzMd]="{span: 0}" [nzSm]="{span: 0}" [nzXXl]="{span: 24}"
             [nzXl]="{span: 24}"
             [nzXs]="{span: 0}" nz-col>
            <button (click)="poemContentBtnOnClick()" (mouseout)="btnMouseOut($event)"
                    (mouseover)="btnMouseOver($event)" [nzShape]="preferenceData.buttonShape"
                    [style.color]="minorColor"
                    class="poemText poemFont largeFont" nz-button nzSize="large"
                    nzType="text"
            >
                {{poemContent.length < 30 ? poemContent : poemContent.substring(0, 30) + "..."}}
            </button>
        </div>
        <div *nzSpaceItem [nzLg]="{span: 24}" [nzMd]="{span: 0}" [nzSm]="{span: 0}" [nzXXl]="{span: 24}"
             [nzXl]="{span: 24}"
             [nzXs]="{span: 0}" nz-col>
            <button (click)="poemAuthorBtnOnClick()" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                    [nzShape]="preferenceData.buttonShape"
                    [style.color]="minorColor"
                    class="poemText poemFont largeFont" nz-button nzSize="large"
                    nzType="text"
            >
                {{poemAuthorDetails.length < 30 ? poemAuthorDetails : poemAuthorDetails.substring(0, 30) + "..."}}
            </button>
        </div>
        <div [nzLg]="{span: 0}" [nzMd]="{span: 24}" [nzSm]="{span: 24}" [nzXXl]="{span: 0}" [nzXl]="{span: 0}"
             [nzXs]="{span: 24}"
             nz-col>
            <div class="alignCenter" nz-space nzAlign="center">
                <span [style]="{color: minorColor, fontSize: '24px'}" class="poemText poemFont largeFont vertical"
                      nz-typography>
                    {{poemContent.length < 20 ? poemContent : poemContent.substring(0, 20) + "..."}}
                </span>
            </div>
        </div>
    </nz-space>
</div>
