<div nz-row nzAlign="middle" nzJustify="center">
    <nz-space nzDirection="vertical">
        <div [nzLg]="{span: 24}" [nzMd]="{span: 0}" [nzSm]="{span: 0}" [nzXXl]="{span: 24}" [nzXl]="{span: 24}" [nzXs]="{span: 0}"
             nz-col>
            <button (click)="poemContentBtnOnClick()" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)" [style.color]="fontColor"
                    class="buttonFont"
                    nz-button nzShape="round" nzSize="large"
                    nzType="text"
            >
                {{poemContent}}
            </button>
        </div>
        <div [nzLg]="{span: 0}" [nzMd]="{span: 24}" [nzSm]="{span: 24}" [nzXXl]="{span: 0}" [nzXl]="{span: 0}" [nzXs]="{span: 24}"
             nz-col>
            <div nz-space nzAlign="center">
                <span [style.color]="fontColor" class="buttonFont vertical" nz-typography>{{poemContent}}</span>
            </div>
        </div>
        <div [nzLg]="{span: 24}" [nzMd]="{span: 0}" [nzSm]="{span: 0}" [nzXXl]="{span: 24}" [nzXl]="{span: 24}" [nzXs]="{span: 0}"
             nz-col>
            <button (click)="poemAuthorBtnOnClick()" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)" [style.color]="fontColor"
                    class="buttonFont"
                    nz-button nzShape="round" nzSize="large"
                    nzType="text"
            >
                {{poemAuthorDetails}}
            </button>
        </div>
    </nz-space>
</div>
