<nz-layout class="popupLayout" [style]="{backgroundColor: minorColor}">
    <nz-header class="popupHeader" [style]="{backgroundColor: minorColor}">
        <popupHeader-component
            [majorColor]="majorColor"
            [minorColor]="minorColor"
        />
    </nz-header>
    <nz-content class="popupContent" [style]="{backgroundColor: minorColor}">
        <nz-list>
            <nz-list-item [style]="{borderBlockEndColor: getFontColor(minorColor)}" class="alignCenter">
                <popupStatus-component
                    [majorColor]="majorColor"
                    [minorColor]="minorColor"
                    [preferenceData]="preferenceData"
                />
            </nz-list-item>
            <nz-list-item class="alignCenter">
                <nz-space>
                    <popupObject-component
                        *nzSpaceItem
                        [minorColor]="minorColor"
                    />
                    <popupPoem-component
                        *nzSpaceItem
                        [majorColor]="majorColor"
                        [minorColor]="minorColor"
                        [preferenceData]="preferenceData"
                    />
                    <popupWindow-component
                        *nzSpaceItem
                        [minorColor]="minorColor"
                    />
                </nz-space>
            </nz-list-item>
        </nz-list>
    </nz-content>
    <nz-footer class="popupFooter" [style]="{backgroundColor: minorColor}">
        <popupFooter-component
            [majorColor]="majorColor"
            [minorColor]="minorColor"
        />
    </nz-footer>
</nz-layout>
