<nz-layout class="popupLayout">
    <nz-header class="popupHeader">
        <popupHeader-component
            [majorColor]="majorColor"
            [minorColor]="minorColor"
        />
    </nz-header>
    <nz-content class="popupContent">
        <nz-list>
            <nz-list-item class="alignCenter" [style]="{borderBlockEndColor: getFontColor(minorColor)}">
                <popupStatus-component
                    [majorColor]="majorColor"
                    [minorColor]="minorColor"
                    [preferenceData]="preferenceData"
                />
            </nz-list-item>
            <nz-list-item class="alignCenter">
                <nz-space>
                    <popupObject-component
                        *nzSpaceItem
                        [minorColor]="minorColor"
                    />
                    <popupPoem-component
                        *nzSpaceItem
                        [majorColor]="majorColor"
                        [minorColor]="minorColor"
                        [preferenceData]="preferenceData"
                    />
                    <popupWindow-component
                        *nzSpaceItem
                        [minorColor]="minorColor"
                    />
                </nz-space>
            </nz-list-item>
        </nz-list>
    </nz-content>
    <nz-footer class="popupFooter">
        <popupFooter-component
            *nzSpaceItem
            [majorColor]="majorColor"
            [minorColor]="minorColor"
       />
    </nz-footer>
</nz-layout>
