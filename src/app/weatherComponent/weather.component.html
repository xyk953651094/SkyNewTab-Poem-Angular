<button [nzPopoverContent]="popoverContent" [nzPopoverOverlayStyle]="{minWidth: '400px'}"
        [nzPopoverTitle]="popoverTitle"
        [style]="{display: display, cursor: 'default', color: getFontColor(minorColor), backgroundColor: minorColor}"
        class="componentTheme poemFont"
        nz-button
        nz-popover nzPopoverPlacement="bottomLeft" [nzShape]="preferenceData.buttonShape" nzSize="large"
        nzType="text"
>
    <span [class]="weatherIcon">&nbsp;&nbsp;</span>
    {{weatherContent}}
</button>
<ng-template #popoverTitle>
    <div nz-row nzAlign="middle">
        <div nz-col nzSpan="10">
            <span [style]="{color: getFontColor(minorColor)}" class="poemFont" nz-typography>{{"天气信息"}}</span>
        </div>
        <div class="alignRight" nz-col nzSpan="14">
            <button (click)="infoBtnOnClick()" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                    [style]="{color: getFontColor(minorColor), float: 'right'}"
                    class="poemFont"
                    nz-button
                    [nzShape]="preferenceData.buttonShape" nzType="text"
            >
                <span nz-icon nzType="more" nzTheme="outline"></span>
                {{"更多信息"}}
            </button>
        </div>
    </div>
</ng-template>
<ng-template #popoverContent>
    <nz-list>
        <nz-list-item>
            <nz-space nzDirection="vertical">
                <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                        [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                        class="poemFont"
                        nz-button *nzSpaceItem
                        [nzShape]="preferenceData.buttonShape" nzType="text"
                >
                    <span nz-icon nzType="clock-circle" nzTheme="outline"></span>
                    {{"最后更新时间：" + lastRequestTime}}
                </button>
                <div nz-row *nzSpaceItem [nzGutter]="8">
                    <div nzSpan="12" nz-col>
                        <button (click)="locationBtnOnClick()" (mouseout)="btnMouseOut($event)"
                                (mouseover)="btnMouseOver($event)"
                                [style]="{color: getFontColor(minorColor), float: 'right'}"
                                class="poemFont"
                                nz-button
                                [nzShape]="preferenceData.buttonShape" nzType="text"
                        >
                            <span nz-icon nzType="environment" nzTheme="outline"></span>
                            {{"地理位置：" + location}}
                        </button>
                    </div>
                    <div nzSpan="12" nz-col>
                        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                                class="poemFont"
                                nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
                        >
                            <span class="bi bi-wind"></span>
                            {{"&nbsp;&nbsp;&nbsp;风速情况：" + this.windInfo}}
                        </button>
                    </div>
                </div>
                <div nz-row *nzSpaceItem [nzGutter]="8">
                    <div nzSpan="12" nz-col>
                        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                                class="poemFont"
                                nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
                        >
                            <span class="bi bi-moisture"></span>
                            {{"&nbsp;&nbsp;&nbsp;空气湿度：" + humidity + "%"}}
                        </button>
                    </div>
                    <div nzSpan="12" nz-col>
                        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                                class="poemFont"
                                nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
                        >
                            <span class="bi bi-water"></span>
                            {{"&nbsp;&nbsp;&nbsp;空气质量：" + pm25}}
                        </button>
                    </div>
                </div>
                <div nz-row *nzSpaceItem [nzGutter]="8">
                    <div nzSpan="12" nz-col>
                        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                                class="poemFont"
                                nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
                        >
                            <span class="bi bi-cloud-rain"></span>
                            {{"&nbsp;&nbsp;&nbsp;降雨概率：" + rainfall}}
                        </button>
                    </div>
                    <div nzSpan="12" nz-col>
                        <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                                [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                                class="poemFont"
                                nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
                        >
                            <span class="bi bi-eye"></span>
                            {{"&nbsp;&nbsp;&nbsp;视线距离：" + visibility}}
                        </button>
                    </div>
                </div>
            </nz-space>
        </nz-list-item>
    </nz-list>
</ng-template>
