<button (click)="weatherBtnOnClick()" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)" [nzPopoverContent]="popoverContent"
        [nzPopoverOverlayStyle]='{backgroundColor: "transparent"}'
        [nzPopoverTitle]="popoverTitle" [style.color]="fontColor" class="buttonFont"
        nz-button

        nz-popover nzPopoverPlacement="bottomLeft" nzShape="round" nzSize="large"
        nzType="text"
>
    <span [class]="weatherIcon">&nbsp;</span>
    {{weatherContent}}
</button>
<ng-template #popoverTitle>
    <span [style.color]="fontColor" nz-typography>{{location}}</span>
</ng-template>
<ng-template #popoverContent>
    <nz-space class="popoverFont" nzAlign="start" nzDirection="vertical">
        <button nz-button nzType="text" nzShape="round" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                class="popoverFont" [style.color]="fontColor"
        >
            <span class="bi bi-moisture"></span>
            {{"&nbsp;空气湿度：" + humidity}}
        </button>
        <button nz-button nzType="text" nzShape="round" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                class="popoverFont" [style.color]="fontColor"
        >
            <span class="bi bi-water"></span>
            {{"&nbsp;空气质量：" + pm25}}
        </button>
        <button nz-button nzType="text" nzShape="round" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                class="popoverFont" [style.color]="fontColor"
        >
            <span class="bi bi-cloud-rain"></span>
            {{"&nbsp;降雨概率：" + rainfall}}
        </button>
        <button nz-button nzType="text" nzShape="round" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                class="popoverFont" [style.color]="fontColor"
        >
            <span class="bi bi-eye"></span>
            {{"&nbsp;视线距离：" + visibility}}
        </button>
        <button nz-button nzType="text" nzShape="round" (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                class="popoverFont" [style.color]="fontColor"
        >
            <span class="bi bi-wind"></span>
            {{"&nbsp;风速情况：" + this.windInfo}}
        </button>
