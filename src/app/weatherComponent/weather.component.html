<button [nzPopoverContent]="popoverContent" [nzPopoverOverlayStyle]="{width: '450px'}"
        [nzPopoverTitle]="popoverTitle"
        [nzShape]="preferenceData.buttonShape"
        [style]="{display: display, cursor: 'default', color: getFontColor(minorColor), backgroundColor: minorColor}"
        class="componentTheme poemFont"
        nz-button nz-popover nzPopoverPlacement="bottomLeft" nzSize="large"
        nzType="text"
>
    <span [class]="weatherIcon">&nbsp;&nbsp;</span>
    {{weatherContent}}
</button>
<ng-template #popoverTitle>
    <div nz-row nzAlign="middle">
        <div nz-col nzSpan="10">
            <span [style]="{color: getFontColor(minorColor)}" class="poemFont" nz-typography>{{"天气信息"}}</span>
        </div>
        <div class="alignRight" nz-col nzSpan="14">
            <button (click)="infoBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape"
                    [style]="{color: getFontColor(minorColor), float: 'right'}"
                    class="poemFont"
                    nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="more"></span>
                {{"更多信息"}}
            </button>
        </div>
    </div>
</ng-template>
<ng-template #popoverContent>
    <nz-list>
        <nz-list-item>
            <div [nzGutter]="[0, 8]" nz-row>
                <div nz-col nzSpan="24" [style]="{display: weatherTips.length === 0 ? 'none' : 'block'}">
                    <button (mouseout)="btnMouseOut(minorColor, $event)" (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor), cursor: 'default'}" class="poemFont"
                            nz-button nzType="text"
                    >
                        <span nz-icon nzType="bulb" nzTheme="outline"></span>
                        {{weatherTips}}
                    </button>
                </div>
                <div nz-col nzSpan="12">
                    <button (click)="locationBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                            (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor)}"
                            class="poemFont"
                            nz-button nzType="text"
                    >
                        <span nz-icon nzTheme="outline" nzType="environment"></span>
                        {{"地理位置：" + location}}
                    </button>
                </div>
                <div nz-col nzSpan="12">
                    <button (mouseout)="btnMouseOut(minorColor, $event)"
                            (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                            class="poemFont" nz-button nzType="text"
                    >
                        <span class="bi bi-wind"></span>
                        {{"&nbsp;&nbsp;风速情况：" + this.windInfo}}
                    </button>
                </div>
                <div nz-col nzSpan="12">
                    <button (mouseout)="btnMouseOut(minorColor, $event)"
                            (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                            class="poemFont" nz-button nzType="text"
                    >
                        <span class="bi bi-moisture"></span>
                        {{"&nbsp;&nbsp;空气湿度：" + humidity + "%"}}
                    </button>
                </div>
                <div nz-col nzSpan="12">
                    <button (mouseout)="btnMouseOut(minorColor, $event)"
                            (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                            class="poemFont" nz-button nzType="text"
                    >
                        <span class="bi bi-water"></span>
                        {{"&nbsp;&nbsp;空气质量：" + pm25}}
                    </button>
                </div>
                <div nz-col nzSpan="12">
                    <button (mouseout)="btnMouseOut(minorColor, $event)"
                            (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                            class="poemFont" nz-button nzType="text"
                    >
                        <span class="bi bi-cloud-rain"></span>
                        {{"&nbsp;&nbsp;降雨概率：" + rainfall}}
                    </button>
                </div>
                <div nz-col nzSpan="12">
                    <button (mouseout)="btnMouseOut(minorColor, $event)"
                            (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor), cursor: 'default'}"
                            class="poemFont" nz-button nzType="text"
                    >
                        <span class="bi bi-eye"></span>
                        {{"&nbsp;&nbsp;视线距离：" + visibility}}
                    </button>
                </div>
                <div nz-col nzSpan="24">
                    <button (mouseout)="btnMouseOut(minorColor, $event)" (mouseover)="btnMouseOver(majorColor, $event)"
                            [nzShape]="preferenceData.buttonShape"
                            [style]="{color: getFontColor(minorColor), cursor: 'default'}" class="poemFont"
                            nz-button nzType="text"
                    >
                        <span nz-icon nzTheme="outline" nzType="clock-circle"></span>
                        {{"上次更新：" + lastRequestTime}}
                    </button>
                </div>
            </div>
        </nz-list-item>
    </nz-list>
</ng-template>
