<!-- NG-ZORRO -->
<nz-layout>
    <nz-header class="header">
        <div nz-row nzJustify="center">
            <div [nzLg]="{span: 9}" [nzMd]="{span: 9}" [nzSm]="{span: 22}" [nzXXl]="{span: 9}" [nzXl]="{span: 9}"
                 [nzXs]="{span: 22}" nz-col>
                <greet-component [majorColor]="majorColor" [minorColor]="minorColor"/>
            </div>
            <div [nzLg]="{span: 9}" [nzMd]="{span: 9}" [nzSm]="{span: 0}" [nzXXl]="{span: 9}" [nzXl]="{span: 9}"
                 [nzXs]="{span: 0}" nz-col style="text-align: right">
                <weather-component [majorColor]="majorColor" [minorColor]="minorColor"/>
            </div>
        </div>
    </nz-header>
    <nz-content class="content alignCenter">
        <poem-component [minorColor]="minorColor"/>
    </nz-content>
    <nz-footer class="footer">
        <wave-component [waveColors]="svgColors"/>
    </nz-footer>
</nz-layout>
<sun-component [sunColors]="svgColors"/>
<window-component [fontColor]="minorColor"/>
