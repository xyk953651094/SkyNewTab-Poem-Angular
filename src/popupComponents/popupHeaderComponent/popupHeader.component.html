<nz-space nzAlign="center">
    <button (mouseout)="btnMouseOut(minorColor, $event)" (mouseover)="btnMouseOver(majorColor, $event)"
            *nzSpaceItem [nzShape]="preferenceData.buttonShape"
            [style]="{color: getFontColor(minorColor), cursor: 'default'}" class="popupFont" nz-button nzType="text"
    >
        <span nz-icon nzTheme="outline" nzType="dashboard"></span>
        {{"云开诗词新标签页的仪表盘"}}
    </button>
</nz-space>
