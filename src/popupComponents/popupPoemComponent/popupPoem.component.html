<div nz-row nzAlign="middle" nzJustify="center">
    <nz-space nzDirection="vertical">
        <div *nzSpaceItem nz-col nzSpan="24">
            <button (click)="poemContentBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape" [style.color]="getFontColor(minorColor)"
                    class="popupFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="read"></span>
                {{poemContent}}
            </button>
        </div>
        <div *nzSpaceItem nz-col nzSpan="24">
            <button (click)="poemAuthorBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
                    (mouseover)="btnMouseOver(majorColor, $event)"
                    [nzShape]="preferenceData.buttonShape" [style.color]="getFontColor(minorColor)"
                    class="popupFont" nz-button nzType="text"
            >
                <span nz-icon nzTheme="outline" nzType="user"></span>
                {{poemAuthor}}
            </button>
        </div>
    </nz-space>
</div>
