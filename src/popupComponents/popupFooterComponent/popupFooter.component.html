<nz-space>
    <button (click)="homeBtnOnClick('github')" (mouseout)="btnMouseOut(majorColor, $event)"
            (mouseover)="btnMouseOver(minorColor, $event)"
            *nzSpaceItem [nzShape]="preferenceData.buttonShape"
            [style.color]="getFontColor(majorColor)" class="popupFont" nz-button nzType="text"
    >
        <span nz-icon nzTheme="outline" nzType="github"></span>
        {{"产品主页"}}
    </button>
    <button (click)="homeBtnOnClick('gitlab')" (mouseout)="btnMouseOut(majorColor, $event)"
            (mouseover)="btnMouseOver(minorColor, $event)"
            *nzSpaceItem [nzShape]="preferenceData.buttonShape"
            [style.color]="getFontColor(majorColor)" class="popupFont" nz-button nzType="text"
    >
        <span nz-icon nzTheme="outline" nzType="gitlab"></span>
        {{"产品主页"}}
    </button>
    <button (click)="weChatBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
            (mouseover)="btnMouseOver(majorColor, $event)"
            *nzSpaceItem [nzShape]="preferenceData.buttonShape"
            [style.color]="getFontColor(minorColor)" class="poemFont" nz-button nzType="text"
    >
        <span nz-icon nzType="wechat" nzTheme="outline"></span>
        {{"公众号"}}
    </button>
    <button (click)="blogBtnOnClick()" (mouseout)="btnMouseOut(majorColor, $event)"
            (mouseover)="btnMouseOver(minorColor, $event)"
            *nzSpaceItem [nzShape]="preferenceData.buttonShape"
            [style.color]="getFontColor(majorColor)" class="popupFont" nz-button nzType="text"
    >
        <span class="bi bi-rss-fill"></span>
        {{"博客"}}
    </button>
    <button (click)="supportBtnOnClick()" (mouseout)="btnMouseOut(majorColor, $event)"
            (mouseover)="btnMouseOver(minorColor, $event)"
            *nzSpaceItem [nzShape]="preferenceData.buttonShape"
            [style.color]="getFontColor(majorColor)" class="popupFont" nz-button nzType="text"
    >
        <span nz-icon nzTheme="outline" nzType="gift"></span>
        {{"捐助"}}
    </button>
</nz-space>
