<nz-card [nzBodyStyle]="{backgroundColor: minorColor}" [nzExtra]="extraTemplate"
         [style]="{border: '1px solid ' + getFontColor(minorColor)}"
         nzSize="small"
         nzTitle="产品信息"
>
    <nz-space nzDirection="vertical">
        <button (click)="calendarBtnOnClick()" (mouseout)="btnMouseOut($event)"
                (mouseover)="btnMouseOver($event)"
                *nzSpaceItem [style.color]="getFontColor(minorColor)"
                class="poemFont" nz-button nzShape="round" nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="calendar"></span>
            {{"节气来源：https://www.mxnzp.com"}}
        </button>
        <button (click)="weatherBtnOnClick()" (mouseout)="btnMouseOut($event)"
                (mouseover)="btnMouseOver($event)"
                *nzSpaceItem [style.color]="getFontColor(minorColor)"
                class="poemFont" nz-button nzShape="round" nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="cloud"></span>
            {{"天气来源：https://www.jinrishici.com"}}
        </button>
        <button (click)="poemBtnOnClick()" (mouseout)="btnMouseOut($event)"
                (mouseover)="btnMouseOver($event)"
                *nzSpaceItem [style.color]="getFontColor(minorColor)"
                class="poemFont" nz-button nzShape="round" nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="read"></span>
            {{"诗词来源：https://www.jinrishici.com"}}
        </button>
    </nz-space>
</nz-card>

<ng-template #extraTemplate>
    <span [style]="{color: getFontColor(minorColor)}" nz-icon nzTheme="outline" nzType="appstore"></span>
</ng-template>
