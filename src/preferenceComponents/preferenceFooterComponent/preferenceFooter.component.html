<nz-space>
    <button (click)="homeBtnOnClick('github')" (mouseout)="btnMouseOut(minorColor, $event)"
            (mouseover)="btnMouseOver(majorColor, $event)"
            *nzSpaceItem [style.color]="getFontColor(minorColor)"
            class="poemFont" nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
    >
        <span nz-icon nzTheme="outline" nzType="github"></span>
        {{"GitHub"}}
    </button>
    <button (click)="homeBtnOnClick('gitlab')" (mouseout)="btnMouseOut(minorColor, $event)"
            (mouseover)="btnMouseOver(majorColor, $event)"
            *nzSpaceItem [style.color]="getFontColor(minorColor)"
            class="poemFont" nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
    >
        <span nz-icon nzType="gitlab" nzTheme="outline"></span>
        {{"GitLab"}}
    </button>
    <button (click)="blogBtnOnClick()" (mouseout)="btnMouseOut(minorColor, $event)"
            (mouseover)="btnMouseOver(majorColor, $event)"
            *nzSpaceItem [style.color]="getFontColor(minorColor)"
            class="poemFont" nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
    >
        <span nz-icon nzType="notification" nzTheme="outline"></span>
        {{"博客"}}
    </button>
</nz-space>
