<nz-card [nzBodyStyle]="{backgroundColor: minorColor}" [nzExtra]="extraTemplate"
         [style]="{border: '1px solid ' + getFontColor(minorColor)}"
         nzSize="small"
         nzTitle="更多产品"
>
    <div [nzGutter]="[0, 8]" nz-row>
        <div nz-col nzSpan="16">
            <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                    [style]="{color: getFontColor(minorColor), cursor: 'default'}" class="poemFont"
                    nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
            >
                <span nz-icon>
                    <span nz-icon nzType="appstore" nzTheme="outline"></span>
                </span>
                {{"云开新标签页（React）"}}
            </button>
        </div>
        <div nz-col nzSpan="8">
            <nz-space>
                <button (click)="homeBtnOnClick('github', 'React')" (mouseout)="btnMouseOut($event)"
                        (mouseover)="btnMouseOver($event)"
                        *nzSpaceItem [style.color]="getFontColor(minorColor)"
                        class="popupFont" nz-button [nzShape]="buttonShape" nzType="text"
                >
                    <span nz-icon nzTheme="outline" nzType="github"></span>
                </button>
                <button (click)="homeBtnOnClick('gitlab', 'React')" (mouseout)="btnMouseOut($event)"
                        (mouseover)="btnMouseOver($event)"
                        *nzSpaceItem [style.color]="getFontColor(minorColor)"
                        class="popupFont" nz-button [nzShape]="buttonShape" nzType="text"
                >
                    <span nz-icon nzType="gitlab" nzTheme="outline"></span>
                </button>
            </nz-space>
        </div>
        <div nz-col nzSpan="16">
            <button (mouseout)="btnMouseOut($event)" (mouseover)="btnMouseOver($event)"
                    [style]="{color: getFontColor(minorColor), cursor: 'default'}" class="poemFont"
                    nz-button [nzShape]="preferenceData.buttonShape" nzType="text"
            >
                <span nz-icon>
                    <span nz-icon nzType="appstore" nzTheme="outline"></span>
                </span>
                {{"云开新标签页（Vue）"}}
            </button>
        </div>
        <div nz-col nzSpan="8">
            <nz-space>
                <button (click)="homeBtnOnClick('github', 'Vue')" (mouseout)="btnMouseOut($event)"
                        (mouseover)="btnMouseOver($event)"
                        *nzSpaceItem [style.color]="getFontColor(minorColor)"
                        class="popupFont" nz-button [nzShape]="buttonShape" nzType="text"
                >
                    <span nz-icon nzTheme="outline" nzType="github"></span>
                </button>
                <button (click)="homeBtnOnClick('gitlab', 'Vue')" (mouseout)="btnMouseOut($event)"
                        (mouseover)="btnMouseOver($event)"
                        *nzSpaceItem [style.color]="getFontColor(minorColor)"
                        class="popupFont" nz-button [nzShape]="buttonShape" nzType="text"
                >
                    <span nz-icon nzType="gitlab" nzTheme="outline"></span>
                </button>
            </nz-space>
        </div>
    </div>
</nz-card>

<ng-template #extraTemplate>
    <span [style]="{color: getFontColor(minorColor)}" nz-icon nzType="appstore" nzTheme="outline"></span>
</ng-template>
